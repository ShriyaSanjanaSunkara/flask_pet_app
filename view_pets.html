<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets</title>
</head>
<body>
    <h1>Pet List</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.name.label }} {{ form.name() }}<br>
        {{ form.age.label }} {{ form.age() }}<br>
        {{ form.type.label }} {{ form.type() }}<br>
        {{ form.submit() }}
    </form>
    <ul>
        {% for pet in pets %}
            <li>{{ pet.name }} - Age: {{ pet.age }} - Type: {{ pet.type }}</li>
        {% endfor %}
    </ul>
</body>
</html>
